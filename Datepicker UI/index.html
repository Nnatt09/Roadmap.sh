<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Datepicker UI</title>
</head>

<header>
    <h1>Datepicker</h1>
</header>

<body>
    <main>
        <div class="date-input">
            <input type="text" name="date" value="dd/mm/yyyy">
            <button><i class="fa-solid fa-calendar-days"></i></button>
        </div>

        <section id="calendar">
            <!-- months/years display -->
            <div class="monthsyears">
                <i class="fa-solid fa-caret-left"></i>
                <p>Dec2022</p>
                <i class="fa-solid fa-caret-right"></i>
            </div>

            <!-- weeks display -->
            <div class="weeks">
                <h5>S</h5>
                <h5>M</h5>
                <h5>T</h5>
                <h5>W</h5>
                <h5>T</h5>
                <h5>F</h5>
                <h5>S</h5>
            </div>

            <!-- days display -->
            <div class="days">
                <div class="first">
                    <div> </div>
                    <div> </div>
                    <div> </div>
                    <div> </div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="second">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
                <div class="third">
                    <button>11</button>
                    <button>12</button>
                    <button>13</button>
                    <button>14</button>
                    <button>15</button> 
                    <button>16</button>
                    <button>17</button>
                </div>
                <div class="fourth">
                    <button>18</button>
                    <button>19</button>
                    <button>20</button>
                    <button>21</button>
                    <button>22</button>
                    <button>23</button>
                    <button>24</button>
                </div>
                <div class="fifth">
                    <button>25</button>
                    <button>26</button>
                    <button>27</button>
                    <button>28</button>
                    <button>29</button>
                    <button>30</button>
                    <button>31</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
