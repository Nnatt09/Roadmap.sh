<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Grid Layout</title>
</head>
<header>
    <h4>Image Grid Layout</h4>
</header>

<body>
    <main>
        <div id="container1">
            <img src="assets/photo1.jpg" alt="A foggy beach with a large rock formation in the foreground">
        </div>

        <div id="container2">
            <img src="assets/photo2.jpg" alt="A living room with a white couch and a round window">
        </div>

        <div id="container3">
            <img src="assets/photo3.jpg" alt="A table topped with plates and bowls of food">
        </div>

        <div id="container4">
            <img src="assets/photo4.jpg" alt="A building with a red door and a tree in front of it">
        </div>

        <div id="container5">
            <img src="assets/photo5.jpg" alt="A row of white apartment buildings next to a street">
        </div>

        <div id="container6">
            <img src="assets/photo6.jpg" alt="A view of a beach from the top of a hill">
        </div>

    </main> 
</body>
</html>
